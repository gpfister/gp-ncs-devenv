      #   env:
      #     GHCR_IO_TOKEN: ${{secrets.ghcr_io_token}}
  cleanup:
    runs-on: ubuntu-22.04
    needs: deploy
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cleanup
        uses: gp-devenv/gp-docker-image-cleanup@v2
        with:
          runAsUser: gpfister
          retentionDays: 7
          token: ${{ secrets.GHCR_IO_TOKEN }}
          isOwnedByOrganization: true
