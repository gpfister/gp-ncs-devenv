# Build and validate

name: Daily build

on:
  workflow_dispatch:
    inputs:
      ubuntuVersion:
        description: Ubuntu version
        required: true
        type: string

jobs:
  deploy:
    name: Push ghcr.io/gp-devenv/gp-ncs-devenv
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        nodeVersion: ['18', '20', '22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: '1.6.0'
      - name: Setup buildx
        run: (cd src && ./scripts/buildx/setup.sh)
      - name: Authenticating
        run: echo $GHCR_IO_TOKEN | docker login ghcr.io -u gpfister --password-stdin
        env:
          GHCR_IO_TOKEN: ${{ secrets.ghcr_io_token }}
      - name: Build  and push to ghcr.io/gp-devenv/gp-ncs-devenv:${{ github.event.inputs.ubuntuVersion }}-${{ matrix.nodeVersion }}
        run: (cd src && ./scripts/buildx/push.sh $UBUNTU_VERSION $NODE_VERSION)
        env:
          UBUNTU_VERSION: ${{ github.event.inputs.ubuntuVersion }}
          NODE_VERSION: ${{ matrix.nodeVersion }}
