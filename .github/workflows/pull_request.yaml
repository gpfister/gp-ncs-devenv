# Build and validate

name: Pull request

on:
  # push:
  #   branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build ghcr.io/gp-devenv/gp-ncs-devenv
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ubuntuVersion: ['22.04', '24.04']
        nodeVersion: ['18', '20', '22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup buildx
        run: (cd src && ./scripts/buildx/setup.sh)
      - name: Build using ghcr.io/gp-devenv/gp-base-devenv:${{ matrix.ubuntuVersion }} using Node.js v${{ matrix.nodeVersion }}
        run: (cd src && ./scripts/buildx/build.sh $UBUNTU_VERSION $NODE_VERSION)
        env:
          UBUNTU_VERSION: ${{ matrix.ubuntuVersion }}
          NODE_VERSION: ${{ matrix.nodeVersion }}
  cleanup:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cleanup
        uses: gp-devenv/gp-docker-image-cleanup@v2
        with:
          runAsUser: gpfister
          token: ${{ secrets.GHCR_IO_TOKEN }}
          retentionDays: 7
          isOwnedByOrganization: true
          testOnly: true
# End
